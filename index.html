<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Soundboard</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <!-- Keys -->
<div class="keys">

    <div data-key="67" class="key">
      <kbd>C</kbd>
      <span class="sound">rattle</span>
    </div>

</div>

<div class="keys">

  <div data-key="65" class="key">
    <kbd>A</kbd>
    <span class="sound">whistle</span>
  </div>

</div>

  <!-- Sounds -->
  <audio data-key="67" src="sounds/rattle.mp3"></audio>
  <audio data-key="65" src="sounds/whistle.mp3"></audio>

<!-- JavaScript -->
  <script  src="./script.js"></script>

</body>
</html>
