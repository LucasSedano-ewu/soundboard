<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Soundboard</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/cabinet-grotesk.css">

</head>
<body>

  <!-- Keys -->
<div class="keys">

    <div data-key="82" class="key">
      <kbd>R</kbd>
      <span class="sound">Rattle</span>
    </div>

</div>

<div class="keys">

  <div data-key="83" class="key">
    <kbd>S</kbd>
    <span class="sound">Squeaky Toy</span>
  </div>

</div>

<div class="keys">

  <div data-key="66" class="key">
    <kbd>B</kbd>
    <span class="sound">Bike</span>
  </div>

</div>

<div class="keys">

<div data-key="67" class="key">
  <kbd>C</kbd>
  <span class="sound">Clockwork Toy</span>
</div>

</div>

<div class="keys">

  <div data-key="75" class="key">
    <kbd>K</kbd>
    <span class="sound">Kazoo</span>
  </div>

</div>

<div class="keys">

<div data-key="77" class="key">
  <kbd>M</kbd>
  <span class="sound">Musical Push-Along Toy</span>
</div>

</div>
  <!-- Sounds -->
  <audio data-key="82" src="sounds/rattle.mp3"></audio>
  <audio data-key="83" src="sounds/squeaky toy.mp3"></audio>
  <audio data-key="66" src="sounds/bike.mp3"></audio>
  <audio data-key="67" src="sounds/clockwork toy.mp3"></audio>
  <audio data-key="75" src="sounds/kazoo.mp3"></audio>
  <audio data-key="77" src="sounds/musical push-along.mp3"></audio>

<!-- JavaScript -->
  <script  src="./script.js"></script>

</body>
</html>
